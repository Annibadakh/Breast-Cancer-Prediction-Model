<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h1>Breast Cancer Prediction</h1>

    <!-- Display the data visualization -->
    <h2>Data Visualization</h2>
    <img src="{{ img_url }}" alt="Data Visualization" style="max-width: 600px;">

    <!-- Input form for prediction -->
    <h2>Predict Cancer</h2>
    <form action="/predict" method="POST">
        <label for="feature">Enter features (comma-separated):</label><br>
        <input type="text" name="feature" id="feature" required>
        <button type="submit">Predict</button>
    </form>

    <!-- Display the prediction result -->
    {% if message %}
        <h3>Prediction Result: {{ message[0] }}</h3>
    {% endif %}
</body>
</html>
