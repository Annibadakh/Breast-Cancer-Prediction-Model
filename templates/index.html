<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background:black; color:white;">
    <div class="container my-3 mt-3">
      <h1 style="text-align:center">Breast Cancer Prediction Model</h1>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="text" class="form-label">Input Breast Cancer Features (comma-separated)</label>
          <input type="text" class="form-control" id="number" name="feature" placeholder="e.g., 10.0,12.3,15.6,...">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      <div class="mt-3">
        {% if message %}
          <div class="alert alert-info">{{ message }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
